server:
  port: 8050

spring:
  application:
    name: management-common
  datasource:
    url: jdbc:mysql://localhost:3306/lssg_admin
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-nodes: 127.0.0.1:9300
      cluster-name: es-application

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/