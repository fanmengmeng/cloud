#\u6CE8\u518C\u4E2D\u5FC3IP\u7ED3\u5408\u5176\u4ED6\u670D\u52A1\u914D\u7F6E\u5B9A\u4E49,\u5982\u679C\u4E3A\u96C6\u7FA4\u8FD9\u91CC\u76F4\u63A5\u8F93\u5165\u7684\u4E3A\u5BF9\u65B9\u7684IP\u53CA\u7AEF\u53E3\uFF08url),\u5355\u673A\u5373\u4E3A\u81EA\u5DF1IP\u53CA\u7AEF\u53E3(url)
register-center-ip-port=xxxxxx:${server.port}

#\u4E3B\u670D\u52A1\u540D\u79F0
#eureka.instance.hostname=master
# \u662F\u5426\u5C06\u8BE5\u5B9E\u4F8B\u7684\u6CE8\u518C\u4FE1\u606F\u6CE8\u518C\u5230Eureka\u670D\u52A1\u5668\u4E0A\uFF0C\u5728\u53EA\u6709\u4E00\u4E2AEureka\u670D\u52A1\u5668\u7684\u60C5\u51B5\u4E0B\u6CA1\u5FC5\u8981\uFF0C\u53EA\u662F\u7528\u4E8E\u5B9E\u4F8B\u7684\u53D1\u73B0
eureka.client.register-with-eureka=false
# \u662F\u5426\u5411Eureka\u670D\u52A1\u5668\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u5728\u5355\u5B9E\u4F8B\u7684Eureka\u4E2D\u5171\u6CA1\u5FC5\u8981
eureka.client.fetch-registry=false
#Eureka Server\u80FD\u591F\u8FC5\u901F\u6709\u6548\u5730\u8E22\u51FA\u5DF2\u5173\u505C\u7684\u8282\u70B9\uFF0C\u4F46\u662F\u65B0\u624B\u7531\u4E8EEureka\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\uFF0C\u4EE5\u53CA\u5FC3\u8DF3\u5468\u671F\u957F\u7684\u539F\u56E0\uFF0C\u5E38\u5E38\u4F1A\u9047\u5230Eureka Server\u4E0D\u8E22\u51FA\u5DF2\u5173\u505C\u7684\u8282\u70B9\u7684\u95EE\u9898
# \u8BBE\u4E3Afalse\uFF0C\u5173\u95ED\u81EA\u6211\u4FDD\u62A4
eureka.server.enable-self-preservation=true
#\u6E05\u7406\u95F4\u9694
eureka.server.eviction-interval-timer-in-ms=60000
#\u5982\u679C\u591A\u5957\u6CE8\u518C\u4E2D\u5FC3\u914D\u7F6E\u4E3A\u5BF9\u65B9\u7684\u5730\u5740\uFF0C\u4E92\u76F8\u6CE8\u518C\u610F\u601D  \u8FD9\u91CC\u73B0\u5728\u53EA\u9ED8\u8BA4\u5355\u53F0\u914D\u7F6E\u81EA\u5DF1\u7684IP
eureka.client.service-url.defaultZone=http://${register-center-ip-port}/eureka/
# logging
logging.config=classpath:log4j2-test.properties