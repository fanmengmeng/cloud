server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://git.oschina.net/toopoo/config.git
          searchPaths: /

management:
  endpoints:
    web:
      exposure:
        include: '*'